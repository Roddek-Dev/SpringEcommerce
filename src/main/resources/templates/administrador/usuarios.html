<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head th:insert="~{administrador/templete_Admin.html::head}"></head>

<body>

	<!-- ======= Header ======= -->
	<div th:insert="~{administrador/templete_Admin::header}"></div>
	<!-- End Header -->


	<main id="main" class="main">

	  <div class="pagetitle">
	    <h1>Lista de usuarios</h1>
	    <nav>
	      <ol class="breadcrumb">
	        <li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
	        <li class="breadcrumb-item">Tabla</li>
	        <li class="breadcrumb-item active">Data de usuarios</li>
	      </ol>
	    </nav>
	  </div><!-- End Page Title -->

	  <section class="section">
	    <div class="row">
	      <div class="col-lg-12">

	        <div class="card">
	          <div class="card-body">
	            <h5 class="card-title">Datatables</h5>

	            <!-- Table with stripped rows -->
	            <table class="table datatable">
	              <thead>
	                <tr>
	                  <th>Nombre</th>
	                  <th>Email</th>
	                  <th>Direcci√≥n</th>
	                </tr>
	              </thead>
	              <tbody>
	                <tr th:each="usuario:${usuarios}">
	                  <td th:text="${usuario.nombre}"></td>
	                  <td th:text="${usuario.email}"></td>
					  <td th:text="${usuario.direccion}"></td>

	                </tr>
	              </tbody>
	            </table>
	            <!-- End Table with stripped rows -->

	          </div>
	        </div>

	      </div>
	    </div>
	  </section>
	</main><!-- End #main -->

	<div th:insert=" ~{administrador/templete_Admin.html::footer}">
	</div>

	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<div th:insert="~{administrador/templete_Admin.html::jsFiles}"></div>

</body>

</html>
